name: Docker Images

on:
  pull_request:
    paths:
      - '.dockerignore'
      - 'docker/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/**'
      - '.github/workflows/docker-images.yml'
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  packages: write

concurrency:
  group: docker-images-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and push docker image (${{ matrix.component }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - relay
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enforce tag prerelease policy (canary-only)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME#v}"
          if [[ "$TAG" =~ - ]]; then
            if [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+-canary([.][0-9A-Za-z-]+)*$ ]]; then
              echo "Accepted canary prerelease tag: v$TAG"
            else
              echo "Unsupported prerelease tag: v$TAG" >&2
              echo "Only stable tags or -canary prerelease tags are allowed." >&2
              exit 1
            fi
          else
            if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid stable tag format: v$TAG" >&2
              exit 1
            fi
          fi

      - name: Detect changed component inputs
        if: github.event_name == 'pull_request'
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            gateway:
              - 'docker/gateway.Dockerfile'
              - 'docker/gateway-entrypoint.sh'
              - 'docker/control-plane.compose.yml'
              - 'crates/wavry-gateway/**'
              - 'crates/wavry-common/**'
              - 'crates/rift-core/**'
              - 'crates/rift-crypto/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            relay:
              - 'docker/relay.Dockerfile'
              - 'docker/relay-entrypoint.sh'
              - 'docker/control-plane.compose.yml'
              - 'crates/wavry-relay/**'
              - 'crates/wavry-common/**'
              - 'crates/rift-core/**'
              - 'crates/rift-crypto/**'
              - 'Cargo.toml'
              - 'Cargo.lock'

      - name: Set up QEMU
        if: github.event_name != 'pull_request' || (matrix.component == 'gateway' && steps.changes.outputs.gateway == 'true') || (matrix.component == 'relay' && steps.changes.outputs.relay == 'true')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request' || (matrix.component == 'gateway' && steps.changes.outputs.gateway == 'true') || (matrix.component == 'relay' && steps.changes.outputs.relay == 'true')
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request' && (matrix.component == 'gateway' || matrix.component == 'relay')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        if: github.event_name != 'pull_request' || (matrix.component == 'gateway' && steps.changes.outputs.gateway == 'true') || (matrix.component == 'relay' && steps.changes.outputs.relay == 'true')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and optionally push
        if: github.event_name != 'pull_request' || (matrix.component == 'gateway' && steps.changes.outputs.gateway == 'true') || (matrix.component == 'relay' && steps.changes.outputs.relay == 'true')
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/${{ matrix.component }}.Dockerfile
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}
          cache-from: |
            type=gha,scope=wavry-docker-chef
            type=gha,scope=wavry-${{ matrix.component }}
          cache-to: |
            type=gha,mode=max,scope=wavry-docker-chef
            type=gha,mode=max,scope=wavry-${{ matrix.component }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Runtime smoke (PR)
        if: github.event_name == 'pull_request' && ((matrix.component == 'gateway' && steps.changes.outputs.gateway == 'true') || (matrix.component == 'relay' && steps.changes.outputs.relay == 'true'))
        shell: bash
        run: |
          set -euo pipefail
          image_tag="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | head -n 1)"
          if [[ -z "$image_tag" ]]; then
            echo "No image tag generated for runtime smoke." >&2
            exit 1
          fi
          case "${{ matrix.component }}" in
            gateway)
              docker run --rm --entrypoint /bin/sh "$image_tag" -c \
                '/usr/local/bin/gateway-entrypoint.sh >/tmp/gateway.log 2>&1 & pid=$!; \
                 sleep 3; \
                 if ! kill -0 "$pid" 2>/dev/null; then cat /tmp/gateway.log; exit 1; fi; \
                 kill "$pid"; \
                 wait "$pid" || true'
              ;;
            relay)
              docker run --rm \
                -e WAVRY_RELAY_ALLOW_INSECURE_DEV=1 \
                --entrypoint /usr/local/bin/relay-entrypoint.sh \
                "$image_tag" \
                --help >/dev/null
              ;;
            *)
              echo "Unhandled component: ${{ matrix.component }}" >&2
              exit 1
              ;;
          esac

      - name: Runtime smoke (push/tag)
        if: github.event_name != 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          image_tag="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | head -n 1)"
          if [[ -z "$image_tag" ]]; then
            echo "No image tag generated for runtime smoke." >&2
            exit 1
          fi

          docker pull "$image_tag"
          case "${{ matrix.component }}" in
            gateway)
              docker run --rm --entrypoint /bin/sh "$image_tag" -c \
                '/usr/local/bin/gateway-entrypoint.sh >/tmp/gateway.log 2>&1 & pid=$!; \
                 sleep 3; \
                 if ! kill -0 "$pid" 2>/dev/null; then cat /tmp/gateway.log; exit 1; fi; \
                 kill "$pid"; \
                 wait "$pid" || true'
              ;;
            relay)
              docker run --rm \
                -e WAVRY_RELAY_ALLOW_INSECURE_DEV=1 \
                --entrypoint /usr/local/bin/relay-entrypoint.sh \
                "$image_tag" \
                --help >/dev/null
              ;;
            *)
              echo "Unhandled component: ${{ matrix.component }}" >&2
              exit 1
              ;;
          esac

      - name: Skip unchanged component (PR)
        if: github.event_name == 'pull_request' && ((matrix.component == 'gateway' && steps.changes.outputs.gateway != 'true') || (matrix.component == 'relay' && steps.changes.outputs.relay != 'true'))
        run: echo "No relevant changes for ${{ matrix.component }} image on this pull request."

  telemetry:
    name: Docker build telemetry + budget gate
    if: always()
    needs: build
    runs-on: ubuntu-latest
    env:
      PR_BUILD_BUDGET_SECONDS: "2700"
      PUSH_BUILD_BUDGET_SECONDS: "4200"
      PR_CACHE_HIT_RATE_MIN: "0.05"
      PUSH_CACHE_HIT_RATE_MIN: "0.15"
    steps:
      - name: Evaluate build durations and cache hit rates
        env:
          GH_TOKEN: ${{ github.token }}
          RUN_ID: ${{ github.run_id }}
          EVENT_NAME: ${{ github.event_name }}
        shell: bash
        run: |
          set -euo pipefail

          if [[ "$EVENT_NAME" == "pull_request" ]]; then
            duration_budget="$PR_BUILD_BUDGET_SECONDS"
            cache_budget="$PR_CACHE_HIT_RATE_MIN"
          else
            duration_budget="$PUSH_BUILD_BUDGET_SECONDS"
            cache_budget="$PUSH_CACHE_HIT_RATE_MIN"
          fi

          jobs_json="$(gh run view "$RUN_ID" --json jobs)"
          job_rows="$(
            printf '%s' "$jobs_json" | jq -r '.jobs[] | select(.name | test("^Build and push docker image")) | @base64'
          )"

          if [[ -z "$job_rows" ]]; then
            echo "No docker image build jobs found for telemetry." >&2
            exit 1
          fi

          echo "### Docker Build Telemetry" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Component | Build duration | Duration budget | Cache hits/steps | Cache hit rate | Cache budget | Result |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---|---:|---:|---:|---:|---:|---|" >> "$GITHUB_STEP_SUMMARY"

          failed=0

          while IFS= read -r row; do
            job_json="$(printf '%s' "$row" | base64 --decode)"
            job_name="$(printf '%s' "$job_json" | jq -r '.name')"
            component="$(printf '%s' "$job_name" | sed -n 's/.*(\(.*\)).*/\1/p')"
            job_id="$(printf '%s' "$job_json" | jq -r '.databaseId')"

            build_step_b64="$(
              printf '%s' "$job_json" | jq -r '.steps[] | select(.name == "Build and optionally push") | @base64' | head -n 1
            )"

            if [[ -z "$build_step_b64" ]]; then
              echo "Missing build step metadata for ${job_name}." >&2
              printf '| %s | n/a | %ss | n/a | n/a | %s | fail (missing step metadata) |\n' \
                "$component" "$duration_budget" "$cache_budget" >> "$GITHUB_STEP_SUMMARY"
              failed=1
              continue
            fi

            build_step_json="$(printf '%s' "$build_step_b64" | base64 --decode)"
            step_conclusion="$(printf '%s' "$build_step_json" | jq -r '.conclusion // ""')"

            if [[ "$step_conclusion" == "skipped" ]]; then
              printf '| %s | skipped | %ss | skipped | skipped | skipped | skipped (no relevant changes) |\n' \
                "$component" "$duration_budget" >> "$GITHUB_STEP_SUMMARY"
              continue
            fi

            started_at="$(printf '%s' "$build_step_json" | jq -r '.startedAt // ""')"
            completed_at="$(printf '%s' "$build_step_json" | jq -r '.completedAt // ""')"

            if [[ -z "$started_at" || -z "$completed_at" || "$started_at" == "null" || "$completed_at" == "null" ]]; then
              echo "Incomplete timestamps for ${job_name} build step." >&2
              printf '| %s | n/a | %ss | n/a | n/a | %s | fail (missing timestamps) |\n' \
                "$component" "$duration_budget" "$cache_budget" >> "$GITHUB_STEP_SUMMARY"
              failed=1
              continue
            fi

            start_epoch="$(date -u -d "$started_at" +%s)"
            end_epoch="$(date -u -d "$completed_at" +%s)"
            duration_seconds=$((end_epoch - start_epoch))
            if (( duration_seconds < 0 )); then
              duration_seconds=0
            fi

            job_log_file="$(mktemp)"
            gh run view "$RUN_ID" --job "$job_id" --log > "$job_log_file"

            total_steps="$(
              rg -o -P '#\d+(?= \[)' "$job_log_file" | tr -d '#' | sort -n | uniq | wc -l | tr -d ' '
            )"
            cached_steps="$(
              rg -o -P '#\d+(?= CACHED)' "$job_log_file" | tr -d '#' | sort -n | uniq | wc -l | tr -d ' '
            )"
            imported_cache_manifests="$(rg -c 'importing cache manifest from gha' "$job_log_file" || true)"
            rm -f "$job_log_file"

            total_steps="${total_steps:-0}"
            cached_steps="${cached_steps:-0}"
            imported_cache_manifests="${imported_cache_manifests:-0}"

            cache_rate="0.000"
            if (( total_steps > 0 )); then
              cache_rate="$(awk -v c="$cached_steps" -v t="$total_steps" 'BEGIN { printf "%.3f", c / t }')"
            fi

            result="pass"
            cache_budget_display="$cache_budget"

            if (( duration_seconds > duration_budget )); then
              echo "Build duration budget exceeded for ${job_name}: ${duration_seconds}s > ${duration_budget}s." >&2
              result="fail (duration)"
              failed=1
            fi

            if (( imported_cache_manifests > 0 )); then
              if [[ "$(awk -v r="$cache_rate" -v m="$cache_budget" 'BEGIN { print (r + 0 < m + 0) ? "1" : "0" }')" == "1" ]]; then
                echo "Cache-hit budget missed for ${job_name}: ${cache_rate} < ${cache_budget}." >&2
                if [[ "$result" == "pass" ]]; then
                  result="fail (cache)"
                else
                  result="${result}, cache"
                fi
                failed=1
              fi
            else
              cache_budget_display="n/a (cold cache)"
            fi

            printf '| %s | %ss | %ss | %s/%s | %s | %s | %s |\n' \
              "$component" \
              "$duration_seconds" \
              "$duration_budget" \
              "$cached_steps" \
              "$total_steps" \
              "$cache_rate" \
              "$cache_budget_display" \
              "$result" >> "$GITHUB_STEP_SUMMARY"
          done <<< "$job_rows"

          if (( failed != 0 )); then
            echo "Docker performance budgets failed." >&2
            exit 1
          fi
