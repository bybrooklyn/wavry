name: Docker Images

on:
  pull_request:
    paths:
      - '.dockerignore'
      - 'docker/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'crates/**'
      - '.github/workflows/docker-images.yml'
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-images-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and push docker image (${{ matrix.component }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component:
          - gateway
          - relay
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and optionally push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/${{ matrix.component }}.Dockerfile
          platforms: ${{ github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: ${{ github.event_name != 'pull_request' }}
          sbom: ${{ github.event_name != 'pull_request' }}
          cache-from: |
            type=gha,scope=wavry-docker-chef
            type=gha,scope=wavry-${{ matrix.component }}
          cache-to: |
            type=gha,mode=max,scope=wavry-docker-chef
            type=gha,mode=max,scope=wavry-${{ matrix.component }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Runtime smoke (PR)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          set -euo pipefail
          image_tag="$(printf '%s\n' "${{ steps.meta.outputs.tags }}" | head -n 1)"
          if [[ -z "$image_tag" ]]; then
            echo "No image tag generated for runtime smoke." >&2
            exit 1
          fi
          case "${{ matrix.component }}" in
            gateway)
              docker run --rm --entrypoint /bin/sh "$image_tag" -c \
                '/usr/local/bin/gateway-entrypoint.sh >/tmp/gateway.log 2>&1 & pid=$!; \
                 sleep 3; \
                 if ! kill -0 "$pid" 2>/dev/null; then cat /tmp/gateway.log; exit 1; fi; \
                 kill "$pid"; \
                 wait "$pid" || true'
              ;;
            relay)
              docker run --rm \
                -e WAVRY_RELAY_ALLOW_INSECURE_DEV=1 \
                --entrypoint /usr/local/bin/relay-entrypoint.sh \
                "$image_tag" \
                --help >/dev/null
              ;;
            *)
              echo "Unhandled component: ${{ matrix.component }}" >&2
              exit 1
              ;;
          esac
