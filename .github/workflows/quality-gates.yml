name: Quality Gates

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  rust-quality:
    name: Rust Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            protobuf-compiler \
            libsqlite3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libasound2-dev \
            libx11-dev \
            libxtst-dev \
            libxrandr-dev \
            libxi-dev \
            libevdev-dev \
            libudev-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgl-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-quality-gates

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Test Workspace
        run: cargo test --workspace --locked

  coverage:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: rust-quality
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-quality-gates

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin --locked

      - name: Coverage (Tier 1)
        env:
          CARGO_TARGET_DIR: target/tarpaulin-coverage
        run: |
          cargo tarpaulin \
            -p rift-core \
            -p rift-crypto \
            --locked \
            --fail-under 70 \
            --out Stdout \
            --include-files crates/rift-core/src/* \
            --include-files crates/rift-core/tests/* \
            --include-files crates/rift-crypto/src/* \
            --include-files crates/rift-crypto/tests/*

  fuzz-smoke:
    name: Fuzz Smoke
    runs-on: ubuntu-latest
    needs: rust-quality
    steps:
      - uses: actions/checkout@v4

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-quality-gates

      - name: Decode Fuzz Smoke Test
        run: cargo test -p rift-core --test fuzz_decode -- --nocapture

  supply-chain:
    name: Supply Chain Gate
    runs-on: ubuntu-latest
    needs: rust-quality
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: rust-${{ runner.os }}-quality-gates

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --version 0.22.1

      - name: Cargo audit (deny warnings)
        run: ./scripts/run-cargo-audit.sh

      - name: Verify workflow action pinning
        run: ./scripts/check-workflow-action-pinning.sh
