name: Platform Builds

on:
  pull_request:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: platform-builds-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RELEASE_ICON_PATH: crates/wavry-desktop/src-tauri/icons/icon.png
  RELEASE_ICON_NAME: WavryLogo.png
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  pre-build:
    name: Prepare build
    runs-on: ubuntu-latest
    outputs:
      wavry_version: ${{ steps.version.outputs.wavry_version }}
      rift_version: ${{ steps.version.outputs.rift_version }}
      delta_version: ${{ steps.version.outputs.delta_version }}
      already_released: ${{ steps.check_release.outputs.already_released }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse VERSION file
        id: version
        run: |
          WAVRY_V=$(grep "WAVRY" VERSION | awk '{print $2}' | sed 's/^v//')
          RIFT_V=$(grep "RIFT" VERSION | awk '{print $2}' | sed 's/^v//')
          DELTA_V=$(grep "DELTA" VERSION | awk '{print $2}' | sed 's/^v//')
          echo "wavry_version=$WAVRY_V" >> $GITHUB_OUTPUT
          echo "rift_version=$RIFT_V" >> $GITHUB_OUTPUT
          echo "delta_version=$DELTA_V" >> $GITHUB_OUTPUT
          echo "WAVRY_V=$WAVRY_V" >> $GITHUB_ENV
          echo "Extracted Wavry Version: $WAVRY_V"

      - name: Check if version already released
        id: check_release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ env.WAVRY_V }}"
          # Only skip if we are on main branch and not a tag push
          if gh release view "$VERSION" >/dev/null 2>&1; then
            echo "Version $VERSION already exists in releases."
            if [[ "${{ github.ref_type }}" == "tag" ]]; then
              echo "Git tag detected, proceeding with build anyway."
              echo "already_released=false" >> $GITHUB_OUTPUT
            else
              echo "Skipping build for existing version."
              echo "already_released=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "Version $VERSION does not exist yet."
            echo "already_released=false" >> $GITHUB_OUTPUT
          fi

  rust-tests:
    name: Rust tests
    needs: pre-build
    if: needs.pre-build.outputs.already_released != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install protoc
        uses: arduino/setup-protoc@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config protobuf-compiler libsqlite3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libasound2-dev libx11-dev libxtst-dev libxrandr-dev libxi-dev libevdev-dev libudev-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --locked

  rust-backend:
    name: Build backend (${{ matrix.os }})
    needs: pre-build
    if: needs.pre-build.outputs.already_released != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
            exe: ""
          - os: macos-14
            suffix: macos
            exe: ""
          - os: windows-latest
            suffix: windows
            exe: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install protoc
        uses: arduino/setup-protoc@v3
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y pkg-config protobuf-compiler libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libasound2-dev libx11-dev libxtst-dev libxrandr-dev libxi-dev libevdev-dev libudev-dev libsqlite3-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --locked -p wavry-master -p wavry-gateway -p wavry-relay -p wavry-server -p wavry-client -p wavry-cli -p wavry-ffi
      - name: Stage
        shell: bash
        run: |
          mkdir bin
          bins=(wavry-master wavry-gateway wavry-relay wavry-server wavry-client wavry)
          for b in "${bins[@]}"; do cp "target/release/${b}${{ matrix.exe }}" "bin/${b}${{ matrix.exe }}"; done
          if [[ "${{ runner.os }}" == "Windows" ]]; then cp target/release/wavry_ffi.lib bin/; else cp target/release/libwavry_ffi.a bin/; fi
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.suffix }}-v${{ needs.pre-build.outputs.wavry_version }}
          path: bin/

  desktop-tauri:
    name: Desktop build (${{ matrix.os }})
    needs: pre-build
    if: needs.pre-build.outputs.already_released != 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: macos-14
            suffix: macos
          - os: windows-latest
            suffix: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install protoc
        uses: arduino/setup-protoc@v3
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config protobuf-compiler libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libasound2-dev libx11-dev libxtst-dev libxrandr-dev libxi-dev libevdev-dev libudev-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache
        uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release --locked -p wavry-desktop
      - name: Stage
        shell: bash
        run: |
          mkdir bin
          cp target/release/wavry-desktop* bin/ 2>/dev/null || cp target/release/wavry_desktop* bin/
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.suffix }}-v${{ needs.pre-build.outputs.wavry_version }}
          path: bin/

  android:
    name: Android build
    needs: pre-build
    if: needs.pre-build.outputs.already_released != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Setup SDK
        uses: android-actions/setup-android@v3
      - name: Install NDK
        run: sdkmanager --install "ndk;26.3.11579264" "cmake;3.22.1"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, x86_64-linux-android
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      - name: Build
        run: ./scripts/dev-android.sh --both --release --no-install --no-ndk-install
      - name: Stage
        run: |
          mkdir bin
          find apps/android/app/build/outputs -name "*.apk" -exec cp {} bin/ \;
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: android-v${{ needs.pre-build.outputs.wavry_version }}
          path: bin/

  macos-swift:
    name: macOS Swift app
    needs: pre-build
    if: needs.pre-build.outputs.already_released != 'true'
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install protoc
        uses: arduino/setup-protoc@v3
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: ./scripts/build-macos.sh release
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-v${{ needs.pre-build.outputs.wavry_version }}
          path: dist/Wavry.app

  release:
    name: Create Release
    needs: [pre-build, rust-tests, rust-backend, desktop-tauri, android, macos-swift]
    if: |
      always() &&
      needs.pre-build.outputs.already_released != 'true' &&
      (needs.rust-tests.result == 'success' || needs.rust-tests.result == 'skipped') &&
      github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} + > SHA256SUMS.txt
      - name: GH Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.pre-build.outputs.wavry_version }}
          name: Wavry v${{ needs.pre-build.outputs.wavry_version }}
          generate_release_notes: true
          prerelease: ${{ contains(needs.pre-build.outputs.wavry_version, 'canary') || contains(needs.pre-build.outputs.wavry_version, 'beta') }}
          files: artifacts/**/*