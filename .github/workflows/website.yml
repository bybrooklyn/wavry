name: Website

on:
  pull_request:
    paths:
      - 'apps/website/**'
      - '.github/workflows/website.yml'
  push:
    branches: [main]
    paths:
      - 'apps/website/**'
      - '.github/workflows/website.yml'
  workflow_dispatch:

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: Website checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/website/node_modules
          key: website-bun-${{ runner.os }}-${{ hashFiles('apps/website/bun.lock', 'apps/website/package.json') }}
          restore-keys: |
            website-bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build website
        run: bun run build

      - name: Install Playwright browser
        run: ./node_modules/.bin/playwright install --with-deps chromium

      - name: Style regression checks
        run: bun run check:style

  deploy:
    name: Deploy website to server
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/website/node_modules
          key: website-bun-${{ runner.os }}-${{ hashFiles('apps/website/bun.lock', 'apps/website/package.json') }}
          restore-keys: |
            website-bun-${{ runner.os }}-

      - name: Install dependencies
        working-directory: apps/website
        run: bun install --frozen-lockfile

      - name: Build website
        working-directory: apps/website
        run: bun run build

      - name: Validate deploy secrets
        env:
          WEBSITE_DEPLOY_HOST: ${{ secrets.WEBSITE_DEPLOY_HOST }}
          WEBSITE_DEPLOY_USER: ${{ secrets.WEBSITE_DEPLOY_USER }}
          WEBSITE_DEPLOY_PATH: ${{ secrets.WEBSITE_DEPLOY_PATH }}
          WEBSITE_DEPLOY_SSH_KEY: ${{ secrets.WEBSITE_DEPLOY_SSH_KEY }}
        run: |
          set -euo pipefail
          [[ -n "${WEBSITE_DEPLOY_HOST}" ]] || { echo "Missing WEBSITE_DEPLOY_HOST"; exit 1; }
          [[ -n "${WEBSITE_DEPLOY_USER}" ]] || { echo "Missing WEBSITE_DEPLOY_USER"; exit 1; }
          [[ -n "${WEBSITE_DEPLOY_PATH}" ]] || { echo "Missing WEBSITE_DEPLOY_PATH"; exit 1; }
          [[ -n "${WEBSITE_DEPLOY_SSH_KEY}" ]] || { echo "Missing WEBSITE_DEPLOY_SSH_KEY"; exit 1; }

      - name: Configure SSH key and known hosts
        env:
          WEBSITE_DEPLOY_HOST: ${{ secrets.WEBSITE_DEPLOY_HOST }}
          WEBSITE_DEPLOY_SSH_KEY: ${{ secrets.WEBSITE_DEPLOY_SSH_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${WEBSITE_DEPLOY_SSH_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${WEBSITE_DEPLOY_HOST}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Sync static site to server
        env:
          WEBSITE_DEPLOY_HOST: ${{ secrets.WEBSITE_DEPLOY_HOST }}
          WEBSITE_DEPLOY_USER: ${{ secrets.WEBSITE_DEPLOY_USER }}
          WEBSITE_DEPLOY_PATH: ${{ secrets.WEBSITE_DEPLOY_PATH }}
          WEBSITE_DEPLOY_PORT: ${{ secrets.WEBSITE_DEPLOY_PORT }}
        run: |
          set -euo pipefail
          PORT="${WEBSITE_DEPLOY_PORT:-22}"
          rsync -az --delete \
            -e "ssh -p ${PORT}" \
            apps/website/build/ \
            "${WEBSITE_DEPLOY_USER}@${WEBSITE_DEPLOY_HOST}:${WEBSITE_DEPLOY_PATH}/"
