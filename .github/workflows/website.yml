name: Website

on:
  pull_request:
    paths:
      - 'apps/website/**'
      - '.github/workflows/website.yml'
  push:
    branches: [main]
    paths:
      - 'apps/website/**'
      - '.github/workflows/website.yml'
  workflow_dispatch:

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: Website checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/website
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/website/node_modules
          key: website-bun-${{ runner.os }}-${{ hashFiles('apps/website/bun.lock', 'apps/website/package.json') }}
          restore-keys: |
            website-bun-${{ runner.os }}-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Build website
        run: bun run build

      - name: Install Playwright browser
        run: ./node_modules/.bin/playwright install --with-deps chromium

      - name: Style regression checks
        run: bun run check:style

  deploy:
    name: Deploy wavry.dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            apps/website/node_modules
          key: website-bun-${{ runner.os }}-${{ hashFiles('apps/website/bun.lock', 'apps/website/package.json') }}
          restore-keys: |
            website-bun-${{ runner.os }}-

      - name: Install dependencies
        working-directory: apps/website
        run: bun install --frozen-lockfile

      - name: Build website
        working-directory: apps/website
        run: bun run build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/website/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
